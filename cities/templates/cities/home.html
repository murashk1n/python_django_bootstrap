{% extends 'base.html' %}
{% block title %}List of cities{% endblock %}
{% block content %}
<h1>List of cities</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
        <p>
            <a href="{% url 'cities:detail' pk=object.id %}">{{object.name}}</a>
        </p>
        {% endfor %}
    </div>
</div>
<form action="" method="post"> {% csrf_token %}
  <label for="fname">City:</label><br>
  <input type="text" id="fname" name="name" value="Helsinki"><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
